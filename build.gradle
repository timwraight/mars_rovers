apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = '1.8'

mainClassName = 'mars_rovers.Main'

repositories {
    mavenCentral()
}

configurations {
    markdownDoclet
}

dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '17.0' 
    markdownDoclet 'ch.raffael.pegdown-doclet:pegdown-doclet:1.1.1'
    testCompile 'junit:junit:4.11' // A dependency for a test framework.
}

javadoc.options {
    docletpath = configurations.markdownDoclet.files.asType(List) // gradle should relly make this simpler
    doclet = "ch.raffael.doclets.pegdown.PegdownDoclet"
    addStringOption("parse-timeout", "10")
}

run {
    systemProperty 'mars_rovers.my_name', 'Tim'
}

